{% extends "base2.html" %}

{% block content %}

<br><br><br><br><br>


<div class="dashboard-container">
    <h1>Welcome to Your Dashboard</h1>
    
    <div class="center-button">
        <a href="{{ url_for('host') }}" class="btn large-btn">Host an Event</a>
    </div>

    <div class="user-info">
        <h2>Your Profile</h2>
        <!-- Display user-related information here -->
        <p>Email: {{ session['user_email'] }}</p>
        <p>Your recent events will appear here.</p>
    </div>
</div>

<style>
    .dashboard-container {
        text-align: center;
        margin-top: 50px;
    }

    .center-button {
        margin-top: 30px;
    }

    .large-btn {
        background-color: #fadb5e; /* Replace with your preferred color */
        color: #19263a; /* Text color */
        padding: 20px 40px;
        font-size: 24px;
        text-decoration: none;
        border-radius: 5px;
        transition: background-color 0.3s;
    }

    .large-btn:hover {
        background-color: #e0e2e7; /* Hover color */
        color: #19263a; /* Text color */
    }

    .user-info {
        margin-top: 40px;
        font-size: 18px;
    }
</style>
{% endblock %}
