{% extends "base.html" %}

{% block content %}
<div class="events-container">
    <h1>Upcoming Events</h1>
    
    <!-- City Selection Dropdown -->
    <div class="city-selector">
        <label for="city">Select a City:</label>
        <select id="city" name="city" onchange="filterEvents(this.value)">
            <option value="">Select a city</option>
            <!-- Add more cities as needed -->
            <option value="Mumbai">Mumbai</option>
            <option value="Delhi">Delhi</option>
            <option value="Bangalore">Bangalore</option>
            <option value="Kolkata">Kolkata</option>
            <option value="Chennai">Chennai</option>
        </select>
    </div>
    
    <!-- Events Grid -->
    <div class="events-grid">
        <!-- Event Card Example -->
        <div class="event-card" data-city="Mumbai">
            <img src="{{ url_for('static', filename='event1.jpg') }}" alt="Music Concert">
            <div class="event-details">
                <h2>Music Concert</h2>
                <p>Date: 25th September 2024</p>
                <p>Price: ₹1500</p>
                <a href="#" class="btn">Book Now</a>
            </div>
        </div>
        <!-- Add more event cards here -->
        <div class="event-card" data-city="Delhi">
            <img src="{{ url_for('static', filename='event2.jpg') }}" alt="Art Exhibition">
            <div class="event-details">
                <h2>Art Exhibition</h2>
                <p>Date: 1st October 2024</p>
                <p>Price: ₹800</p>
                <a href="#" class="btn">Book Now</a>
            </div>
        </div>
        <!-- Example for more cities/events -->
    </div>
</div>

<!-- JavaScript to filter events based on selected city -->
<script>
function filterEvents(city) {
    const cards = document.querySelectorAll('.event-card');
    cards.forEach(card => {
        if (city === "" || card.getAttribute('data-city') === city) {
            card.style.display = "block";
        } else {
            card.style.display = "none";
        }
    });
}
</script>

{% endblock %}
