{% extends "base.html" %}
{% block title %}Events - P Events{% endblock %}
{% block content %}

<br><br><br><br>



<div id="events-container">
  
    <h1>Upcoming Events</h1>
    <select id="city-select">
        <option value="ahmedabad">Ahmedabad</option>
        <option value="mumbai">Mumbai</option>
        <option value="bangalore">Bangalore</option>
        <!-- Add more cities as needed -->
    </select>

    <div id="events-grid">
        <div class="event-card">
            <img src="https://via.placeholder.com/150" alt="Event Image">
            <h2 class="event-title">Event Title 1</h2>
            <p class="event-place">Chandkheda</p>
            <p class="event-city">Ahmedabad</p>
            <p class="event-price">
                <span class="original-price">₹2000</span>
                <span class="discounted-price">₹1500</span>
            </p>
            <button class="book-ticket">Book Ticket</button>
        </div>
        <div class="event-card">
            <img src="https://via.placeholder.com/150" alt="Event Image">
            <h2 class="event-title">Event Title 2</h2>
            <p class="event-place">Navrangpura</p>
            <p class="event-city">Ahmedabad</p>
            <p class="event-price">
                <span class="original-price">₹2500</span>
                <span class="discounted-price">₹1800</span>
            </p>
            <button class="book-ticket">Book Ticket</button>
        </div>
        <div class="event-card">
            <img src="https://via.placeholder.com/150" alt="Event Image">
            <h2 class="event-title">Event Title 3</h2>
            <p class="event-place">Gandhinagar</p>
            <p class="event-city">Ahmedabad</p>
            <p class="event-price">
                <span class="original-price">₹3000</span>
                <span class="discounted-price">₹2200</span>
            </p>
            <button class="book-ticket">Book Ticket</button>
        </div>
        <!-- Add more event cards as needed -->
    </div>
</div>
{% endblock %}
