<!-- templates/login.html -->
{% extends "base.html" %}

{% block content %}
<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/login.css') }}"> <!-- Link to your CSS file -->

<div class="login-page">
    <div class="form">
        <form class="login-form" method="POST" action="{{ url_for('login') }}">
            <h1>Sign in</h1>
            <span>or use your account</span>
            <input type="email" name="email" placeholder="Email" required />
            <input type="password" name="password" placeholder="Password" required />
            <a href="#">Forgot your password?</a>
            <button type="submit">Login</button>
            <p class="message">Not registered? <a href="{{ url_for('signup') }}">Create an account</a></p>
        </form>
    </div>
</div>

<footer>
    <p>&copy; 2024 Your Company. All rights reserved.</p>
</footer>

<script src="{{ url_for('static', filename='js/scripts.js') }}"></script> <!-- Link to your JS file -->
{% endblock %}
